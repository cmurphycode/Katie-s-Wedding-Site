<script> 
        var tl;
        //loading the data inline == happy local chrome! I suspect because of XSS concerns, but whatever
        var events = 
        {
            'dateTimeFormat': 'iso8601',
            'wikiURL': "http://simile.mit.edu/shelf/",
            'wikiSection': "Simile Cubism Timeline",
             
            'events' : [
                    {'start': '2004',
                    'title': 'Katie and Joe graduate high school',
                    'durationEvent' : false
                    },
                    {'start': '2004',
                    'end':'2008',
                    'title': 'Katie and Joe go to Holy Cross',
                    'durationEvent' : false
                    },
                    {'start': '2005',
                    'title': 'Officially dating!',
                    'durationEvent' : false
                    },
                    {'start': '2007',
                    'title': 'Katie graduates from Tufts with a teaching degree',
                    'durationEvent' : false
                    },
                    {'start': '2008',
                    'title': 'Joey starts at Iron Mountain',
                    'durationEvent' : false
                    },
                    {'start': '2009',
                    'title': 'Katie teaches at Chickering',
                    'durationEvent' : false
                    },
                    {'start': '2010',
                    'title': 'Joey proposes',
                    'durationEvent' : false
                    },
                    {'start': '2012',
                    'end': '2012',
                    'title': 'The Wedding!',
                    'durationEvent' : false
                    }
            ]
        };
        function onLoad() {
            var eventSource = new Timeline.DefaultEventSource(0);
            
            // Example of changing the theme from the defaults
            // The default theme is defined in 
            // http://simile-widgets.googlecode.com/svn/timeline/tags/latest/src/webapp/api/scripts/themes.js
            var theme = Timeline.ClassicTheme.create();
            theme.event.bubble.width = 350;
            theme.event.bubble.height = 300;
            
            var d = Timeline.DateTime.parseGregorianDateTime("2010")
            var bandInfos = [
                Timeline.createBandInfo({
                    width:          "80%", 
                    intervalUnit:   Timeline.DateTime.YEAR, 
                    intervalPixels: 200,
                    eventSource:    eventSource,
                    date:           d,
                    theme:          theme,
                    layout:         'original'  // original, overview, detailed
                }),
                Timeline.createBandInfo({
                    width:          "20%", 
                    intervalUnit:   Timeline.DateTime.DECADE, 
                    intervalPixels: 200,
                    eventSource:    eventSource,
                    date:           d,
                    theme:          theme,
                    layout:         'overview'  // original, overview, detailed
                })
            ];
            bandInfos[1].syncWith = 0;
            bandInfos[1].highlight = true;
                        
            tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);
            //thank you sir http://blog.localkinegrinds.com/2007/11/06/installing-mit-similes-timeline-locally-w-rails-integration/ for the tip
            // oh it's here too http://code.google.com/p/simile-widgets/wiki/Timeline_DataInTheTimelineFile
            eventSource.loadJSON(events, '');

        }
        var resizeTimerID = null;
        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function() {
                    resizeTimerID = null;
                    tl.layout();
                }, 500);
            }
        }
    </script>
